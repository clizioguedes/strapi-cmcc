version: '3.9'

services:
  db:
    image: bitnami/postgresql:latest
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: strapi
    volumes:
      - postgres_data:/bitnami/postgresql

volumes:
  postgres_data:
